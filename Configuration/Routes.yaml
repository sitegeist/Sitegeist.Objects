-
  name: 'Sitegeist.Objects - GraphiQL UI'
  uriPattern: '<endpoint>'
  defaults:
    '@package':    'Sitegeist.Objects'
    '@controller': 'Api'
    '@action':     'index'
    '@format':     'html'
    'endpoint':    '<endpoint>'
  appendExceedingArguments: true
  httpMethods: [GET]

-
  name: 'Sitegeist.Objects - GraphQL API endpoint'
  uriPattern: '<endpoint>'
  defaults:
    '@package':    'Sitegeist.Objects'
    '@controller': 'Api'
    '@action':     'query'
    '@format':     'json'
    'endpoint':    '<endpoint>'
  httpMethods: [POST]

-
  name: 'Sitegeist.Objects - Upload endpoint'
  uriPattern: 'neos/sitegeist/objects/upload'
  defaults:
    '@package':    'Sitegeist.Objects'
    '@controller': 'Api'
    '@action':     'upload'
    '@format':     'json'
  httpMethods: [POST]

-
  name: 'Sitegeist.Objects - Asset endpoint'
  uriPattern: 'neos/sitegeist/objects/asset'
  defaults:
    '@package':    'Sitegeist.Objects'
    '@controller': 'Api'
    '@action':     'asset'
    '@format':     'json'
  httpMethods: [GET]

-
  name: 'Sitegeist.Objects - Thumbnail generator'
  uriPattern: 'neos/sitegeist/objects/thumbnail'
  defaults:
    '@package':    'Sitegeist.Objects'
    '@controller': 'Api'
    '@action':     'thumbnail'
    '@format':     'json'
  httpMethods: [GET]
